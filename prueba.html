  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c2c2c;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #3a3a3a;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .sidebar .history-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #3a3a3a;
      border-radius: 12px;
      cursor: pointer;
    }

    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #3f51b5;
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #2d2d30;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background-color: #2c2c2c;
      border-top: 1px solid #3a3a3a;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #555;
      border-radius: 15px;
    }

    .input-container button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-container button:hover {
      background-color: #006edc;
    }

    h1, h2, h3 {
  margin: 5px 0;
  color: #fdf9eb;
}

ul, li {
  margin-left: 20px;
}

pre {
  background-color: #111;
  padding: 10px;
  border-radius: 12px;
  overflow-x: auto;
  margin-top: 10px;
}

code {
  font-family: monospace;
  color: #0f0;
}.code-block-wrapper {
  position: relative;
}

.copy-btn {
  position: absolute;

  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;

}
